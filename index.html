<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <title>A new angular app</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">
    <style>
        body{
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
   <ng-include src="'partials/navbar.html'"></ng-include>
   
   <div class="container">
       <div class="starter-template">
           
          <div ng-controller="myController">
              <label for="firstName">First Name:</label>
              <input type="text" ng-model="firstName">
              
              <label for="lastName">Last Name:</label>
              <input type="text" ng-model="lastName">

                      {{ printName() }}
                      {{ clean }}
                      <ng-view></ng-view>
          </div>
           
       </div>
   </div>
      

   
         
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="routes.js"></script>   
    <script src="services.js"></script>
    
</body>
</html>
